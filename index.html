<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>

        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2 py-5 border-[#17171720]">
            <div class="logo">
                <img  class="w-[120px]" src="assets/Logo.png" />
            </div>
            <div class="search">
                <label class="input">
                    <svg
                      class="h-[1em] opacity-50"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                    >
                      <g
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2.5"
                        fill="none"
                        stroke="currentColor"
                      >
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                      </g>
                    </svg>
                    <input
                      id="search-input"
                      type="search"
                      required
                      placeholder="Search"
                    />
                  </label>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Sort by View</button>
              </div>
        </nav>
    </header>
    <nav id="categories" class="py-2 flex justify-center gap-5">
        <main>
          <section id="videos" class="w-11/12  mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">

          </section>
        </main>
    </nav>
    


<script src="script.js/video.js"></script>
</body>
</html>
